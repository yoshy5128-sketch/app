<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>バッティングセンター</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: sans-serif;
      color: #fff;
      text-align: center;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url("batt.jpg") center center / cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .button {
      background: #f00;
      color: #fff;
      font-size: 1.2em;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      margin: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px #0008;
    }
    .link {
      color: #fff;
      font-size: 1em;
      text-decoration: underline;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="button" onclick="location.href='game.html'">バッティング開始！</button>
    <div class="link" onclick="location.href='howto.html'">遊び方</div>
  </div>
</body>
</html>
