<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPS移動ログアプリ</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div id="dimmerOverlay">
        <div class="dimmer-content">
            <p>省電力モード中</p>
            <p style="font-size: 0.8rem;">ログ取得は継続しています。<br>解除は画面下のボタンを再タップしてください</p>
        </div>
    </div>

    <div id="map"></div>
    <div id="status">位置情報取得中...</div>
    
    <div class="controls-group">
        <button id="startTracking" class="btn-primary">追跡開始</button>
        <button id="stopTracking" class="btn-stop">追跡停止</button>
    </div>

    <button id="toggleDimmer" class="btn-dimmer">省電力モード (画面OFF代わり)</button>

    <div class="controls-group">
        <button id="clearLogs">ログクリア</button>
        <button id="saveLog">保存</button>
        <button id="loadLog">読み込み</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
