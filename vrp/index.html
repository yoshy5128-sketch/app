<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区間リピート動画プレイヤー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="player-container">
        <video id="videoPlayer"></video>
        <div id="controls">
            <input type="file" id="videoFile" accept="video/*">
            <button id="playPauseBtn">再生</button>
            <input type="range" id="seekBar" value="0" step="0.1">
            <div id="time-display">
                <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
            </div>
            <button id="fullscreenBtn">フルスクリーン</button>
            <div id="repeat-controls">
                <button id="setStartBtn">始点</button>
                <button id="setEndBtn">終点</button>
                <button id="clearRepeatBtn">解除</button>
                <span id="repeat-display">リピート区間: なし</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
