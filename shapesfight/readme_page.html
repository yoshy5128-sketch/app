<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        h2 {
            color: #007bff;
            border-bottom: 1px solid #007bff;
            padding-bottom: 5px;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
        .back-button {
            display: block;
            width: 150px;
            padding: 10px 20px;
            margin: 20px auto 0;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;

        }

<body>
    <div class="container">
        <h1>Shapes Fight - README</h1>

        <h2>■PC操作</h2>
        <ul>
            <li>W = 前進</li>
            <li>A = 左</li>
            <li>S = 後退</li>
            <li>D = 右</li>
            <li>マウス = 視点移動</li>
            <li>左クリック = 発射</li>
            <li>スペース = ジェットパック（ダブルタップで降下）</li>
