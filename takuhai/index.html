<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÂÆÖÈÖçDEATH - „É†„Çµ„Ç∑ÈÅãËº∏Áâ©Ë™û</title>
    <style>
        body { background: #1a1a1a; color: #fff; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; touch-action: manipulation; transition: background-color 0.1s; }
        
        /* Â§±ÊïóÊôÇ„ÅÆËµ§„Éï„É©„ÉÉ„Ç∑„É• */
        .flash-red { background-color: #ff0000 !important; }

        /* ÁîªÈù¢ÂÖ®‰Ωì„ÇíÊè∫„Çâ„Åô„Ç∑„Çß„Ç§„ÇØ */
        @keyframes shake {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-8px, -8px); }
            20% { transform: translate(8px, 4px); }
            30% { transform: translate(-4px, 8px); }
            40% { transform: translate(4px, -4px); }
            50% { transform: translate(-8px, 4px); }
            60% { transform: translate(8px, -8px); }
            70% { transform: translate(-4px, -4px); }
            80% { transform: translate(4px, 8px); }
            90% { transform: translate(-8px, -4px); }
            100% { transform: translate(0, 0); }
        }
        .shake-screen { animation: shake 0.1s infinite; }

        .screen { position: absolute; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; overflow-y: auto; }
        .main-visual { width: 80%; max-width: 400px; margin-bottom: 15px; border: 2px solid #ff4444; border-radius: 10px; }
        .menu-btn { width: 260px; padding: 12px; margin: 8px; background: #222; color: #fff; border: 2px solid #ff4444; border-radius: 30px; font-size: 16px; font-weight: bold; cursor: pointer; flex-shrink: 0; }
        .menu-btn:disabled { border-color: #444; color: #666; cursor: not-allowed; }
        
        #game-view { display: none; position: relative; background: #1a1a1a; width: 100vw; height: 100vh; }
        #ui-panel { background: #222; padding: 8px 5px; border-bottom: 3px solid #00fbff; position: relative; }
        .info-row { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 5px; font-size: 14px; } 
        .gas-bar-bg { width: 60px; height: 10px; background: #000; border-radius: 5px; border: 1px solid #555; overflow: hidden; margin: 0 5px; }
        #gas-bar-fill { width: 100%; height: 100%; background: #00ff00; }
        
        #game-container { background: #fff; border: 2px solid #444; display: inline-block; margin-top: 5px; position: relative; }
        canvas { display: block; image-rendering: -webkit-optimize-contrast; }

        /* „Çπ„Éû„ÉõÁî®„Éú„Çø„É≥„É¨„Ç§„Ç¢„Ç¶„Éà */
        .controls { display: grid; grid-template-areas: ". up ." "left . right" ". down ."; gap: 5px; justify-content: center; margin-top: 10px; }
        .btn { width: 75px; height: 75px; background: #333; border: 2px solid #666; border-radius: 15px; color: white; font-size: 28px; display: flex; align-items: center; justify-content: center; user-select: none; }
        .btn-up { grid-area: up; }
        .btn-left { grid-area: left; margin-top: -38px; } 
        .btn-right { grid-area: right; margin-top: -38px; }
        .btn-down { grid-area: down; margin-top: -38px; }
        .btn:active { background: #00fbff; color: #000; }

        #next-btn { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px 40px; background: #ff4444; color: #fff; font-weight: bold; border-radius: 10px; z-index: 10; font-size: 24px; }
        .action-btn { background: #444; color: #fff; border: 1px solid #666; padding: 4px 10px; font-size: 11px; border-radius: 4px; }
    </style>
</head>
<body>

    <audio id="chimeSound" src="chime.mp3" preload="auto"></audio>

    <div id="start-screen" class="screen">
        <img src="logo.png" alt="Visual" class="main-visual">
        <div id="stg-info" style="margin-bottom: 10px; color: #ff4444; font-weight: bold; font-size: 14px;"></div>
        <button class="menu-btn" onclick="startGame(true)">„ÅØ„Åò„ÇÅ„Åã„Çâ</button>
        <button id="continue-btn" class="menu-btn" onclick="startGame(false)">Á∂ö„Åç„Åã„ÇâÂÜçÈñã</button>
        <button class="menu-btn" style="border-color:#00fbff" onclick="showSaveList()">‰øùÂ≠ò„Åó„ÅüÈÖçÈÅî</button>
    </div>

    <div id="save-list-screen" class="screen" style="display:none;">
        <h2 style="color:#00fbff">ÈÖçÈÅîË®òÈå≤</h2>
        <div id="list-container" style="width:100%"></div>
        <button class="menu-btn" onclick="document.getElementById('save-list-screen').style.display='none'">„ÇÇ„Å©„Çã</button>
    </div>

    <div id="game-view">
        <div id="ui-panel">
            <button id="exit-btn" style="position:absolute; right:4px; top:4px;" onclick="location.reload()">EXIT</button>
            <div class="info-row">
                <div>STG: <span id="stg-num">1</span></div>
                <div style="display:flex; align-items:center;">
                    GAS <div class="gas-bar-bg"><div id="gas-bar-fill"></div></div> <span id="gas-val">--</span>
                </div>
                <div>üì¶: <span id="cargo-count">--</span></div>
            </div>
            <div id="msg" style="color:#00fbff; font-size:11px; margin-top:5px; height:14px;">READY...</div>
        </div>
        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
            <button id="next-btn" onclick="nextStage()">NEXT STAGE</button>
        </div>
        <div class="controls">
            <div class="btn btn-up" onclick="handleMove(0,-1)">‚ñ≤</div>
            <div class="btn btn-left" onclick="handleMove(-1,0)">‚óÄ</div>
            <div class="btn btn-down" onclick="handleMove(0,1)">‚ñº</div>
            <div class="btn btn-right" onclick="handleMove(1,0)">‚ñ∂</div>
        </div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const chime = document.getElementById('chimeSound');
    let currentSTG = 1, player = {x:1, y:1, facingRight: true}, gas, maxGas, map, rows, cols, tileSize, gameOver, currentStageData = null;
    let audioUnlocked = false;

    // Âº∑Âäõ„Å™„Çπ„Éû„ÉõÈü≥Â£∞Ëß£Á¶Å„É≠„Ç∏„ÉÉ„ÇØ
    function unlockAudio() {
        if (audioUnlocked) return;
        chime.play().then(() => {
            chime.pause();
            chime.currentTime = 0;
            audioUnlocked = true;
            document.removeEventListener('touchstart', unlockAudio);
            document.removeEventListener('mousedown', unlockAudio);
        }).catch(e => console.log("Unlock waiting..."));
    }
    document.addEventListener('touchstart', unlockAudio);
    document.addEventListener('mousedown', unlockAudio);

    window.onload = () => {
        const savedSTG = localStorage.getItem('delivery_death_stg');
        if (savedSTG && parseInt(savedSTG) > 1) {
            currentSTG = parseInt(savedSTG);
            document.getElementById('stg-info').innerText = `RECORDS: STG ${currentSTG - 1} CLEAR`;
            document.getElementById('continue-btn').disabled = false;
        } else {
            document.getElementById('continue-btn').disabled = true;
        }
    };

    function startGame(reset) {
        if (reset) { currentSTG = 1; localStorage.setItem('delivery_death_stg', 1); }
        else { currentSTG = parseInt(localStorage.getItem('delivery_death_stg') || 1); }
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('game-view').style.display = 'block';
        generateStage(currentSTG);
    }

    function generateStage(stg) {
        currentSTG = stg; 
        cols = Math.min(13 + Math.floor(stg/2) * 2, 23); 
        rows = Math.min(11 + Math.floor(stg/3) * 2, 19);
        map = Array.from({length: rows}, () => Array(cols).fill(1));
        const dig = (x, y) => {
            map[y][x] = 0;
            const dirs = [[0,1],[0,-1],[1,0],[-1,0]].sort(() => Math.random() - 0.5);
            for (let [dx, dy] of dirs) {
                let nx = x + dx*2, ny = y + dy*2;
                if (nx > 0 && nx < cols-1 && ny > 0 && ny < rows-1 && map[ny][nx] === 1) {
                    map[y+dy][x+dx] = 0; dig(nx, ny);
                }
            }
        };
        dig(1, 1);
        for(let i=0; i<Math.floor((rows*cols)/12); i++){ 
            let rx = Math.floor(Math.random()*(cols-2))+1, ry = Math.floor(Math.random()*(rows-2))+1;
            if(map[ry][rx] === 1) map[ry][rx] = 0; 
        }
        let floors = []; 
        for(let r=1; r<rows-1; r++) for(let c=1; c<cols-1; c++) if(map[r][c]===0 && (r!==1||c!==1)) floors.push({c,r});
        floors.sort(() => Math.random() - 0.5);
        let houseCount = Math.min(4 + Math.floor(stg/1.5), 15);
        for(let i=0; i<houseCount; i++) { map[floors[i].r][floors[i].c] = 3; }

        let totalDist = 0, curX = 1, curY = 1, tempHouses = [];
        for(let r=0; r<rows; r++) for(let c=0; c<cols; c++) if(map[r][c]===3) tempHouses.push({c,r});
        while(tempHouses.length > 0) {
            tempHouses.sort((a,b) => getDist(curX, curY, a.c, a.r, map) - getDist(curX, curY, b.c, b.r, map));
            let next = tempHouses.shift();
            totalDist += getDist(curX, curY, next.c, next.r, map);
            curX = next.c; curY = next.r;
        }
        let margin = Math.max(1, 4 - Math.floor(stg/4));
        currentStageData = { map: JSON.parse(JSON.stringify(map)), maxGas: totalDist + margin, totalDist, margin, cols, rows };
        initLevel();
    }

    function initLevel() {
        document.getElementById('game-view').classList.remove('shake-screen');
        document.body.classList.remove('flash-red');
        map = JSON.parse(JSON.stringify(currentStageData.map));
        gas = currentStageData.maxGas; maxGas = currentStageData.maxGas;
        cols = currentStageData.cols; rows = currentStageData.rows;
        player = {x:1, y:1, facingRight: true};
        gameOver = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('msg').innerText = `READY... (MIN: ${currentStageData.totalDist})`;
        
        const dpr = window.devicePixelRatio || 1;
        tileSize = Math.min(Math.floor((window.innerWidth - 20) / cols), 35);
        canvas.style.width = (cols * tileSize) + 'px';
        canvas.style.height = (rows * tileSize) + 'px';
        canvas.width = cols * tileSize * dpr;
        canvas.height = rows * tileSize * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        updateUI(); draw();
    }

    function handleMove(dx, dy) {
        if(gameOver) return;
        if(dx === 1) player.facingRight = true; else if(dx === -1) player.facingRight = false;
        let nx = player.x + dx, ny = player.y + dy;
        if(map[ny] && map[ny][nx] !== 1) {
            player.x = nx; player.y = ny; gas--;
            if(map[ny][nx] === 3) {
                map[ny][nx] = 0;
                chime.pause(); chime.currentTime = 0;
                chime.play().catch(() => {});
            }
            updateUI(); checkStatus(); draw();
        }
    }

    function draw() {
        ctx.fillStyle = "#fff"; ctx.fillRect(0, 0, cols * tileSize, rows * tileSize);
        for(let y=0; y<rows; y++) {
            for(let x=0; x<cols; x++) {
                if(map[y][x] === 1) { ctx.fillStyle = '#333'; ctx.fillRect(x*tileSize, y*tileSize, tileSize, tileSize); }
                else { ctx.strokeStyle = "#eee"; ctx.lineWidth = 1; ctx.strokeRect(x*tileSize + 0.5, y*tileSize + 0.5, tileSize - 1, tileSize - 1); }
                if(map[y][x] === 3) { ctx.font = `${tileSize*0.7}px sans-serif`; ctx.textAlign = "center"; ctx.textBaseline = "middle"; ctx.fillText('üè†', x*tileSize+tileSize/2, y*tileSize+tileSize/2); }
            }
        }
        ctx.save(); ctx.translate(player.x*tileSize+tileSize/2, player.y*tileSize+tileSize/2);
        if(player.facingRight) ctx.scale(-1, 1);
        ctx.font = `${tileSize*0.8}px sans-serif`; ctx.textAlign = "center"; ctx.textBaseline = "middle"; ctx.fillText('üöö', 0, 0); ctx.restore();
    }

    function updateUI() {
        let count = 0; for(let y=0; y<rows; y++) for(let x=0; x<cols; x++) if(map[y][x] === 3) count++;
        document.getElementById('stg-num').innerText = currentSTG;
        document.getElementById('gas-val').innerText = gas;
        document.getElementById('cargo-count').innerText = count;
        document.getElementById('gas-bar-fill').style.width = (gas/maxGas*100) + '%';
        document.getElementById('gas-bar-fill').style.background = gas < 4 ? '#ff4444' : '#00ff00';
    }

    function checkStatus() {
        let count = 0; for(let y=0; y<rows; y++) for(let x=0; x<cols; x++) if(map[y][x] === 3) count++;
        if(count === 0) {
            gameOver = true; document.getElementById('msg').innerText = "SUCCESS!";
            document.getElementById('next-btn').style.display = 'block';
            localStorage.setItem('delivery_death_stg', currentSTG + 1);
        } else if(gas <= 0) {
            gameOver = true; document.getElementById('msg').innerText = "DEAD: OUT OF FUEL";
            const gameView = document.getElementById('game-view');
            gameView.classList.add('shake-screen');
            let f = 0;
            const flash = setInterval(() => {
                document.body.classList.toggle('flash-red');
                if(++f >= 14) { clearInterval(flash); setTimeout(() => initLevel(), 500); }
            }, 60);
        }
    }

    function getDist(x1, y1, x2, y2, m) {
        let q = [[x1, y1, 0]], v = new Set([x1+','+y1]);
        while(q.length > 0) {
            let [cx, cy, d] = q.shift(); if(cx === x2 && cy === y2) return d;
            for(let [dx, dy] of [[0,1],[0,-1],[1,0],[-1,0]]) {
                let nx = cx+dx, ny = cy+dy;
                if(nx>=0 && nx<cols && ny>=0 && ny<rows && m[ny][nx]!==1 && !v.has(nx+','+ny)) {
                    v.add(nx+','+ny); q.push([nx, ny, d+1]);
                }
            }
        } return 999;
    }

    function nextStage() { currentSTG++; generateStage(currentSTG); }
    function showSaveList() { /* ÁúÅÁï•„Åó„Å¶„ÅÑ„Åü‰øùÂ≠òÊ©üËÉΩ„ÇíË°®Á§∫ */ document.getElementById('save-list-screen').style.display = 'flex'; }
    window.addEventListener('keydown', e => { if(gameOver) return; if(e.key==='ArrowUp') handleMove(0,-1); if(e.key==='ArrowDown') handleMove(0,1); if(e.key==='ArrowLeft') handleMove(-1,0); if(e.key==='ArrowRight') handleMove(1,0); if(e.key.includes('Arrow')) e.preventDefault(); });
</script>
</body>
</html>
