<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO MP3</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GOMP3">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-app">
        <div class="playlist-sidebar">
            <div class="tab-controls">
                <button class="tab-btn active" data-tab="folder-ops">📁 操作</button>
                <button class="tab-btn" data-tab="playlists">🎵 Pリスト</button>
                <button class="tab-btn" data-tab="now-playing">▶ 再生中 <span id="playlist-status-tab">（0曲）</span></button>
            </div>

            <div id="tab-content-folder-ops" class="tab-content active">
                <div class="folder-select-area">
                    <p id="folder-status-text">フォルダを選択してください。</p>
                    <div class="folder-btn-container">
                        <button id="new-playlist-btn" class="folder-btn">🆕 新規</button>
                        <button id="add-songs-btn" class="folder-btn">➕ 追加</button>
                    </div>
                    <div class="scan-options">
                        <input type="checkbox" id="recursive-scan-checkbox" checked>
                        <label for="recursive-scan-checkbox">サブフォルダも検索</label>
                    </div>
                </div>

                <div class="save-playlist-area">
                    <input type="text" id="playlist-name-input" placeholder="プレイリスト名">
                    <button id="save-playlist-btn" class="save-btn">💾 保存</button>
                </div>

                <div class="import-export-area">
                    <p>プレイリストの入出力</p>
                    <div class="folder-btn-container">
                        <button id="export-playlist-btn" class="folder-btn">📤 エクスポート</button>
                        <button id="import-playlist-btn" class="folder-btn">📥 インポート</button>
                    </div>
                    <input type="file" id="import-playlist-input" accept=".json" style="display: none;">
                </div>
            </div>

            <div id="tab-content-playlists" class="tab-content">
                <ul id="saved-playlists-list"></ul>
            </div>
            
            <div id="tab-content-now-playing" class="tab-content">
                <ul class="playlist-list" id="playlist-list"></ul>
            </div>
        </div>
        
        <div class="player-main">
            <!-- Background image will be here, content moved to fixed-footer -->
            <div id="track-info">
                <div id="track-title">曲名</div>
                <div id="track-artist">アーティスト名</div>
            </div>
        </div>
    </div>

    <div class="fixed-footer">
        <div class="footer-player-controls">
            <div class="playback-info">
                <div id="track-title-footer">曲名</div>
                <div id="track-artist-footer">アーティスト名</div>
            </div>
            <div class="controls">
                <button class="control-btn" id="prev-btn" title="前の曲">⏮</button>
                <button class="control-btn" id="shuffle-btn" title="シャッフル">🔀</button>
                <button class="control-btn" id="play-pause-btn" title="再生/一時停止">▶</button>
                <button class="control-btn" id="repeat-btn" title="リピート">🔁</button>
                <button class="control-btn" id="next-btn" title="次の曲">⏭</button>
            </div>
        </div>
        <div class="seek-bar-container">
            <input type="range" id="seek-bar" value="0" min="0" max="100">
            <div class="time-display"><span id="current-time">0:00</span><span id="duration">0:00</span></div>
        </div>
        <div class="status-bar">
            <div id="message" style="margin-top: 0;"></div>
            <div id="progress-container" style="margin-top: 0; width: 100%; max-width: none; background-color: #333; border-radius: 0;">
                <div id="progress-bar" style="height: 20px; width: 0%; background-color: var(--primary-color); border-radius: 0; text-align: center; line-height: 20px; color: white; font-size: 0.9em; white-space: nowrap; transition: width 0.3s ease-out;">0%</div>
            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script src="script.js" defer></script>
</body>
</html>
